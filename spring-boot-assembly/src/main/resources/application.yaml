# Ref. App. configuration
spring:
  application:
    name: hexagonal-spring-ref-app

server:
  port: 8085
  max-http-header-size: 16KB
  servlet:
    context-path: /
  use-forward-headers: true

management:
  security:
    enabled: false
  health:
    vault:
      enabled: false
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,metrics,env
    health:
      show-details: always
      show-components: always

features:
  virtual-threads: true

logging:
  level:
    org.epo.cne.hexagonal.ref.app.api: TRACE
